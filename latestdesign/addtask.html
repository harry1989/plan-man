
<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/jquery.easytimepicker.mobile.js"></script>
	<script src="js/jquery.easytimepicker.js"></script>
</head> 
<body> 
 
<div data-role="page" data-theme="c">	


	<div data-role="header" data-position="fixed">
		<a href="index.html" data-icon="" data-corners="false">Cancel</a>
    <h1>Add task</h1>
    <a href="addtask.html" data-icon="check" data-corners="false">Save</a>
	</div><!-- /header -->

	<div data-role="content">	
		<form>
		    <ul data-role="listview">
		        <li data-role="fieldcontain">
		            <label for="name2">Client Name:</label>
		            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
		        </li>
		        <li data-role="fieldcontain">
		            <label for="textarea2">Task Description:</label>
		        <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
		        </li>
		        <li data-role="fieldcontain">
		            <label for="name3">Assign to</label>
		            <input type="text" name="name3" id="name3" value="" data-clear-btn="true">
		        </li>
		        <li data-role="fieldcontain">
		        	<label for="mydate">Appointment Time</label>
		            <input name="mydate" id="mydate" type="time" data-role="datebox">
		        </li>
		        <li data-role="fieldcontain">
		            <label for="slider2">Slider:</label>
		            <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
		        </li>
		        <li data-role="fieldcontain">
		            <label for="select-choice-1" class="select">Choose shipping method:</label>
		            <select name="select-choice-1" id="select-choice-1">
		                <option value="standard">Standard: 7 day</option>
		                <option value="rush">Rush: 3 days</option>
		                <option value="express">Express: next day</option>
		                <option value="overnight">Overnight</option>
		            </select>
		        </li>
		        <li class="ui-body ui-body-b">
		            <fieldset class="ui-grid-a">
		                    <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
		                    <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
		            </fieldset>
		        </li>
		    </ul>
		</form>
	</div><!-- /content -->

	<div data-role="footer"  data-position="fixed" data-id="footer">
		<div data-role="navbar" class="nav-glyphish" data-theme="b">
		    <ul>
			    <li><a href="index.html" id="Schedule"  class="ui-btn-active ui-state-persist" data-icon="custom" ></a></li>
			    <li><a href="conference.html" id="Conference" data-icon="custom"></a></li>			    
			    <li><a href="contacts.html" id="Contacts" data-icon="custom" ></a></li>
			    <li><a href="team.html" id="Team" data-icon="custom"></a></li>			    
			    <li><a href="settings.html" id="Settings" data-icon="custom"></a></li>
		  	</ul>
	    </div>
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
